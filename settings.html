<body>
  <h1>Settings</h1>

  <div class='ui form'>
    <form class='ui form'>
    <h3>Database Name</h3>
    <div class='ui input'>
      <input type='text' placeholder='Database Name...' name='dbname' id='db-name'>
    </div>

    <h3>Database URL</h3>
    <div class='ui input'>
      <input type='text' value='localhost' placeholder='Database URL...'name='dburl' id='db-url'>
    </div>

    <h3>Database Port</h3>
    <div class='ui input'>
      <input type='text' value='27017' placeholder='Database Port...' name='dbport' id='db-port'>
    </div>

    <br><br>

    <button class='ui button' id='test-db-connection' type='button'>
      Test Connection
    </button>
    <button class='ui disabled primary button' id='save-settings'>
      Save
    </button>
    <div class="ui error message"></div>
  </form>
  </div>
</body>

<script src='./dist/settings.js'></script>
